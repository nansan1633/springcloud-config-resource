spring:
    profiles:
        active:
        - dev
---
server:
    port: 8201
spring:
    profiles: dev 
    application:
        name: microservicecloud-config-client-dev
eureka:
    instance:
        prefer-ip-address: true
        instance-id: ${spring.cloud.client.ip-address}:${server.port}
    client:
        service-url:
            defaultZone: http://localhost:8761/eureka
---
server:
    port: 8202
spring:
    profiles: test 
    application:
        name: microservicecloud-config-client-test
eureka:
    instance:
        prefer-ip-address: true
        instance-id: ${spring.cloud.client.ip-address}:${server.port}
    client:
        service-url:
            defaultZone: http://localhost:8761/eureka